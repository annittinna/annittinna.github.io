<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Style</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e5e5e5;
            text-align: center;
        }
        header {
            background-color: #2c2c2c;
            padding: 20px;
            border-bottom: 3px solid #990000;
        }
        header h1 {
            font-size: 2.5em;
            color: #ff3333;
            text-shadow: 2px 2px 5px #000;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 5px solid #990000;
            box-shadow: 0px 0px 20px #660000;
            margin: 20px 0;
        }
        button {
            background-color: #990000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Darkness</h1>
    </header>
    <section>
        <img src="data:image/jpeg;base64,[BASE64_ENCODED_IMAGE]" alt="Gothic Artwork">
        <p>Explore your deepest desires in this space</p>
        <button onclick="greet()">Click if you dare... pleasure awaits!</button>
    </section>
    <script>
        function greet() {
            alert('Well hello, my dear!');
        }
    </script>
</body>
</html>
